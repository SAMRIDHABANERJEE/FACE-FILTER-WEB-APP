<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Filter Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        .demo-canvas-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #demoCanvas {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .placeholder {
            color: white;
            font-size: 3em;
            text-align: center;
            position: absolute;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: white;
        }
        
        .filter-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: #e5f3ff;
            border: 2px solid #0066cc;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #0066cc;
            font-weight: 600;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }
        
        .active-filter {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%) !important;
            box-shadow: 0 5px 20px rgba(67, 233, 123, 0.4);
        }
        
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ğŸ­ Face Filter Studio</h1>
    <p class="subtitle">âœ¨ Upload a photo to apply amazing filters!</p>
    
    <div class="container">
        <div class="status" id="status">ğŸ“ Upload an image to start applying filters</div>
        
        <div class="demo-canvas-container">
            <div class="placeholder" id="placeholder">ğŸ“·<br><span style="font-size: 0.5em;">Upload Photo Below</span></div>
            <canvas id="demoCanvas" width="640" height="480" style="display: none;"></canvas>
        </div>
        
        <div class="controls">
            <label for="fileInput">
                <button class="upload-btn" type="button" onclick="document.getElementById('fileInput').click()">ğŸ“ Upload Photo</button>
            </label>
            <input type="file" id="fileInput" accept="image/*" onchange="handleImageUpload(event)">
            <button class="download-btn" onclick="downloadFilteredPhoto()">â¬‡ï¸ Download Filtered Photo</button>
        </div>
        
        <h3 style="text-align: center; margin: 20px 0 15px; color: #333;">Apply Filters:</h3>
        <div class="filter-grid">
            <button class="filter-btn active-filter" onclick="setFilter('none')">âœ¨ Original</button>
            <button class="filter-btn" onclick="setFilter('hearts')">ğŸ’• Hearts</button>
            <button class="filter-btn" onclick="setFilter('stars')">â­ Stars</button>
            <button class="filter-btn" onclick="setFilter('rainbow')">ğŸŒˆ Rainbow</button>
            <button class="filter-btn" onclick="setFilter('vintage')">ğŸ“· Vintage</button>
            <button class="filter-btn" onclick="setFilter('sparkles')">âœ¨ Sparkles</button>
            <button class="filter-btn" onclick="setFilter('neon')">ğŸ’œ Neon Glow</button>
            <button class="filter-btn" onclick="setFilter('sepia')">ğŸï¸ Sepia</button>
            <button class="filter-btn" onclick="setFilter('blur')">ğŸŒ«ï¸ Dream Blur</button>
            <button class="filter-btn" onclick="setFilter('confetti')">ğŸ‰ Confetti</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('demoCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const placeholder = document.getElementById('placeholder');
        
        let currentFilter = 'none';
        let baseImageData = null;
        let uploadedImage = null;
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    uploadedImage = img;
                    
                    // Show canvas, hide placeholder
                    placeholder.style.display = 'none';
                    canvas.style.display = 'block';
                    
                    // Resize canvas to fit image
                    const maxWidth = 640;
                    const maxHeight = 480;
                    let width = img.width;
                    let height = img.height;
                    
                    const ratio = Math.min(maxWidth / width, maxHeight / height);
                    width = width * ratio;
                    height = height * ratio;
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, width, height);
                    baseImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    status.textContent = 'âœ… Photo loaded! Click any filter to apply effects';
                    
                    if (currentFilter !== 'none') {
                        applyFilter();
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active-filter');
            });
            event.target.classList.add('active-filter');
            
            if (baseImageData) {
                applyFilter();
            } else {
                status.textContent = 'ğŸ“ Please upload a photo first!';
            }
        }
        
        function applyFilter() {
            if (!baseImageData) return;
            
            // Restore base image
            ctx.putImageData(baseImageData, 0, 0);
            
            switch(currentFilter) {
                case 'hearts':
                    drawHearts();
                    break;
                case 'stars':
                    drawStars();
                    break;
                case 'rainbow':
                    applyRainbowFilter();
                    break;
                case 'vintage':
                    applyVintageFilter();
                    break;
                case 'sparkles':
                    drawSparkles();
                    break;
                case 'neon':
                    applyNeonFilter();
                    break;
                case 'sepia':
                    applySepiaFilter();
                    break;
                case 'blur':
                    applyDreamBlur();
                    break;
                case 'confetti':
                    drawConfetti();
                    break;
            }
        }
        
        function drawHearts() {
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = 15 + Math.random() * 25;
                drawHeart(x, y, size);
            }
        }
        
        function drawHeart(x, y, size) {
            ctx.fillStyle = `rgba(255, ${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 150 + 50)}, 0.7)`;
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.bezierCurveTo(x, y, x - size / 2, y - size / 2, x - size / 2, y + size / 4);
            ctx.bezierCurveTo(x - size / 2, y + size / 2, x, y + size, x, y + size);
            ctx.bezierCurveTo(x, y + size, x + size / 2, y + size / 2, x + size / 2, y + size / 4);
            ctx.bezierCurveTo(x + size / 2, y - size / 2, x, y, x, y + size / 4);
            ctx.fill();
        }
        
        function drawStars() {
            for (let i = 0; i < 25; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = 10 + Math.random() * 15;
                drawStar(x, y, size);
            }
        }
        
        function drawStar(x, y, size) {
            const colors = ['rgba(255, 215, 0, 0.8)', 'rgba(255, 255, 255, 0.9)', 'rgba(255, 182, 193, 0.8)'];
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                const px = x + Math.cos(angle) * size;
                const py = y + Math.sin(angle) * size;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        
        function drawSparkles() {
            for (let i = 0; i < 40; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = 3 + Math.random() * 8;
                
                ctx.fillStyle = `rgba(255, 255, ${Math.floor(Math.random() * 100 + 155)}, ${Math.random() * 0.5 + 0.5})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            }
        }
        
        function drawConfetti() {
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = 5 + Math.random() * 15;
                const rotation = Math.random() * Math.PI * 2;
                
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                ctx.fillRect(-size/2, -size/4, size, size/2);
                ctx.restore();
            }
        }
        
        function applyRainbowFilter() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const hue = (i / data.length) * 360;
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = Math.min(255, brightness * (1 + Math.sin(hue * Math.PI / 180) * 0.5));
                data[i + 1] = Math.min(255, brightness * (1 + Math.sin((hue + 120) * Math.PI / 180) * 0.5));
                data[i + 2] = Math.min(255, brightness * (1 + Math.sin((hue + 240) * Math.PI / 180) * 0.5));
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        function applyVintageFilter() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                data[i] = Math.min(255, r * 0.9 + g * 0.5 + b * 0.1);
                data[i + 1] = Math.min(255, r * 0.3 + g * 0.8 + b * 0.1);
                data[i + 2] = Math.min(255, r * 0.2 + g * 0.3 + b * 0.5);
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        function applyNeonFilter() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] * 1.3);
                data[i + 1] = Math.min(255, data[i + 1] * 0.8);
                data[i + 2] = Math.min(255, data[i + 2] * 1.5);
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Add glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(200, 0, 255, 0.5)';
            ctx.drawImage(canvas, 0, 0);
            ctx.shadowBlur = 0;
        }
        
        function applySepiaFilter() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        function applyDreamBlur() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Brighten
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] * 1.2);
                data[i + 1] = Math.min(255, data[i + 1] * 1.2);
                data[i + 2] = Math.min(255, data[i + 2] * 1.2);
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Add soft blur effect
            ctx.globalAlpha = 0.4;
            ctx.filter = 'blur(4px)';
            ctx.drawImage(canvas, 0, 0);
            ctx.filter = 'none';
            ctx.globalAlpha = 1.0;
        }
        
        function downloadFilteredPhoto() {
            if (!baseImageData) {
                status.textContent = 'âš ï¸ Please upload a photo first!';
                return;
            }
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `filtered-photo-${currentFilter}-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                status.textContent = 'âœ… Photo downloaded successfully!';
            }, 'image/png');
        }
    </script>
</body>
</html>
